    <main>
      <!-- Contact Page -->
      <div class="contact container">
        <div class="row">
          <!-- Contact Box  -->
          <div class="col-md-5">
            <div class="contact-box">
              <h2>Contact Us</h2>
              <form action="#" method="post">
                <div>
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" id="first-name" name="first-name" class="form-control" required>
                </div>

                <div>
                  <label for="surname" class="form-label">Surname</label>
                  <input type="text" id="surname" name="surname" class="form-control" required>
                </div>

                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="you@email.com" required>
                </div>

                <div>
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Your message..."  rows="4" required></textarea>
                </div>

                <button type="submit">Submit</button>
              </form>
            </div>
          </div>

          <!-- App Image -->
          <div class="app col-md-4">
            <img src="/image/app.png" alt="Image Description" class="img-fluid">
          </div>

          <!-- App Info -->
          <div class="app col-md-3">
            <div class="app">
              <h3>Get Our App</h3>
              <h5>It is now available on the App Store and Play Store. You candownload for free!</h5>

              <div>
                <a href="#app-store">
                  <img src="/image/app-store.png" height="100" width="200" alt="App Store" class="img-fluid">
                </a>
                <a href="#play-store">
                  <img src="/image/play-store.png" height="100" width="200" alt="Play Store" class="img-fluid">
                </a>
              </div>
            </div>
          </div>
        </div>
