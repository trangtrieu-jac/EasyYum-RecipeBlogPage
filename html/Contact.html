  </head>

  <body>
    <!-- Navbar with aria  -->
    <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="/html/Home.html" aria-label="Home page">
          <img src="/assets/images/logo-transparent-background.png" alt="Easy Yum Logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/html/Home.html" aria-label="Home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/Recipes.html"aria-label="Recipes">Recipes</a>
            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link active"  aria-current="page" href="/html/Contact.html"aria-label="Contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/Contact.fr.html" aria-label="Contact french version">FR</a>
            </li>
          </ul>
          <form role="search" aria-label="Search form">
            <input class="fcontrol" type="search" placeholder="Search" aria-label="Search">
          </form>
          <button type="submit" aria-label="Log In">Log In</button>
          <button type="submit" aria-label="Register">Register</button>
        </div>
      </div>
    </nav>

    <main role="main">
      <!-- Contact Page -->
      <div class="contact container" aria-label="contact-form">
        <div class="row">
          <!-- Contact Box  -->
          <div class="col-md-5">
            <div class="contact-box" role="form">
              <h2>Contact Us</h2>
              <form id="contact-form" action="#" method="post" aria-labelledby="Contact Us Form">
                <div>
                  <label for="firstName" class="flabel" aria-label="First Name">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="fcontrol" aria-label="Please enter your first name" required>
                  <span class="error-message" id="nameError"></span>
                </div>

                <div>
                  <label for="surname" class="flabel" aria-label="Last Name">Surname</label>
                  <input type="text" id="surname" name="surname" class="fcontrol" aria-label="Please enter your last name" required>
                  <span class="error-message" id="surnameError"></span>
                </div>

                <div>
                  <label for="email" class="flabel" aria-label="Email">Email</label>
                  <input type="email" id="email" name="email" class="fcontrol" placeholder="you@email.com" aria-label="Please enter your email" required>
                  <span class="error-message" id="emailError"></span>
                </div>

                <div>
                  <label for="message" class="flabel" aria-label="Message">Message</label>
                  <textarea id="message" name="message" class="fcontrol" placeholder="Your message..."  rows="4" aria-label="Please enter your message" required></textarea>
                  <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit" aria-label="Submit message">Submit</button>
              </form>

              <!-- Success Message -->
              <div id="successMessage" class="success-message" aria-live="polite"></div>
            </div>
          </div>

          <!-- App Image -->
          <div class="app col-md-4" aria-label="Mobile Application">
            <img src="/assets/images/app.png" alt="Screenshot of Easy Yum mobile app" class="img-fluid" aria-hidden="true">
          </div>

          <!-- App Info -->
          <div class="app col-md-3">
            <div class="app">
              <h3>Get Our App</h3>
              <h5>It is now available on the App Store and Play Store. You can download for free!</h5>

              <div>
                <a href="#app-store" aria-label="Download on App Store">
                  <img src="/assets/images/app-store.png" height="100" width="200" alt="App Store" class="img-fluid">
                </a>
                <a href="#play-store" aria-label="Download on Play Store">
                  <img src="/assets/images/play-store.png" height="100" width="200" alt="Play Store" class="img-fluid">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer role="footer" aria-label="Footer Info Section">
      <div class="footer container">
        <div class="row">
          <!-- Social Media -->
          <div class="social-media col-md-6" aria-label="Follow us on social media">
            <img src="/assets/images/logo-transparent-background.png" alt="Easy Yum Logo">
            <div class="social-icons">
              <img src="/assets/images/X.png" width="50" height="50" alt="X Logo" aria-label="Follow us on X">
              <img src="/assets/images/insta.png" width="50" height="50" alt="Instagram Logo" aria-label="Follow us on Instagram">
              <img src="/assets/images/yt.png" width="50" height="50" alt="YouTube Logo" aria-label="Follow us on Youtube">
              <img src="/assets/images/fb.png" width="50" height="50" alt="Facebook Logo" aria-label="Follow us on Facebook">
            </div>
          </div>
          <!-- Footer 1-->
          <div class="footer1 col-md-3" aria-label="Footer links">
            <p><a href="#news" aria-label="News">News</a></p>
            <p><a href="#features" aria-label="Features ">Features</a></p>
            <p><a href="#advertise" aria-label="Advertise">Advertise</a></p>
          </div>
          <!-- Footer 2-->
          <div class="footer2 col-md-3">
            <p><a href="#privacy-policy" aria-label="Privacy Policy">Privacy Policy</a></p>
            <p><a href="#terms-of-service" aria-label="Terms of Service">Terms of Service</a></p>
            <p><a href="#careers" aria-label="Careers">Careers</a></p>
          </div>
        </div>
        <p>&copy; 2025 Trang Trieu. All Copyright Reserved</p>
      </div>
    </footer>

    <!-- Bootstrap's JS 5.3.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
